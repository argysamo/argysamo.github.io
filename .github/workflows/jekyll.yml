name: Jekyll site CI

on:
  push:
    branches: [ sources ]
  pull_request:
    branches: [ sources ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: jekyll-deploy
      # You may pin to the exact commit or the version.
      # uses: DavidS/jekyll-deploy@4e59472205269cce9739ac284303e74701fd7e9d
      uses: DavidS/jekyll-deploy@1.1.1